<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BTC Sign - アカウント登録</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        .smooth-transition {
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #10b981;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <div x-data="registerApp()" x-init="init()">

        <!-- ヘッダー -->
        <header class="bg-gray-900 px-4 pt-4 pb-3 sticky top-0 z-10">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="pricing.html" class="p-2 -ml-2 hover:bg-gray-800 rounded-full smooth-transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </a>
                    <h1 class="text-xl font-bold">アカウント登録</h1>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="px-4 py-4 space-y-6">

            <!-- 選択中のプラン -->
            <div class="bg-gradient-to-r from-green-500/20 to-emerald-600/20 rounded-xl p-4 border border-green-500/30">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">選択中のプラン</p>
                        <p class="font-bold text-lg" x-text="planName + 'プラン'"></p>
                    </div>
                    <div class="text-right">
                        <p class="text-green-400 font-bold" x-text="price"></p>
                    </div>
                </div>
            </div>

            <!-- 登録フォーム -->
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">メールアドレス</label>
                    <input type="email" x-model="email" placeholder="example@email.com"
                        class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 smooth-transition">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-2">パスワード</label>
                    <input type="password" x-model="password" placeholder="8文字以上"
                        class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 smooth-transition">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-2">パスワード（確認）</label>
                    <input type="password" x-model="passwordConfirm" placeholder="もう一度入力"
                        class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 smooth-transition">
                </div>
            </div>

            <!-- 同意事項 -->
            <div class="space-y-3">
                <label class="flex items-start space-x-3">
                    <input type="checkbox" x-model="agreeTerms" class="mt-1 w-4 h-4 rounded">
                    <span class="text-sm text-gray-400">
                        <a href="#" class="text-green-400 underline">利用規約</a>と
                        <a href="#" class="text-green-400 underline">プライバシーポリシー</a>に同意します
                    </span>
                </label>
            </div>

            <!-- 登録ボタン -->
            <button @click="register()" :disabled="!isValid"
                :class="isValid ? 'bg-gradient-to-r from-green-500 to-emerald-600' : 'bg-gray-700 cursor-not-allowed'"
                class="w-full py-4 rounded-xl text-white font-bold text-lg smooth-transition">
                登録して決済へ進む
            </button>

            <!-- SNSログイン -->
            <div class="space-y-3">
                <p class="text-center text-sm text-gray-500">または</p>

                <button @click="socialLogin('google')"
                    class="w-full py-3 rounded-xl bg-white text-gray-800 font-medium flex items-center justify-center space-x-2 smooth-transition hover:opacity-90">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span>Googleで登録</span>
                </button>

                <button @click="socialLogin('apple')"
                    class="w-full py-3 rounded-xl bg-gray-800 text-white font-medium flex items-center justify-center space-x-2 border border-gray-700 smooth-transition hover:bg-gray-700">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                    </svg>
                    <span>Appleで登録</span>
                </button>
            </div>

            <!-- 注意事項 -->
            <div class="text-xs text-gray-500 text-center">
                <p>※ 7日間返金保証付き</p>
            </div>

        </main>
    </div>

    <script>
        function registerApp() {
            return {
                planName: '',
                price: '',
                email: '',
                password: '',
                passwordConfirm: '',
                agreeTerms: false,

                get isValid() {
                    return this.email &&
                        this.password.length >= 8 &&
                        this.password === this.passwordConfirm &&
                        this.agreeTerms;
                },

                init() {
                    const plan = localStorage.getItem('selectedPlan') || 'standard';
                    this.planName = plan === 'premium' ? 'Premium' : 'Standard';
                    this.price = localStorage.getItem('selectedPrice') || '¥2,980/月';
                },

                register() {
                    if (!this.isValid) return;

                    // 登録完了をシミュレート
                    localStorage.setItem('userEmail', this.email);
                    localStorage.setItem('userPlan', localStorage.getItem('selectedPlan'));
                    localStorage.setItem('billingCycle', localStorage.getItem('selectedBillingCycle'));
                    localStorage.setItem('isRegistered', 'true');

                    // 決済完了画面へ
                    window.location.href = 'register-complete.html';
                },

                socialLogin(provider) {
                    alert(`${provider === 'google' ? 'Google' : 'Apple'}での登録をシミュレートします`);
                    localStorage.setItem('userPlan', localStorage.getItem('selectedPlan'));
                    localStorage.setItem('billingCycle', localStorage.getItem('selectedBillingCycle'));
                    localStorage.setItem('isRegistered', 'true');
                    window.location.href = 'register-complete.html';
                }
            }
        }
    </script>

<script src="js/plan-switcher.js"></script>
</body>

</html>
