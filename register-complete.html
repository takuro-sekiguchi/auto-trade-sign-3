<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BTC Sign - 登録完了</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        .smooth-transition {
            transition: all 0.3s ease;
        }

        .check-animation {
            animation: checkIn 0.5s ease-out;
        }

        @keyframes checkIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall 3s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <div x-data="completeApp()" x-init="init()">

        <!-- 紙吹雪エフェクト -->
        <div class="fixed inset-0 pointer-events-none overflow-hidden" x-show="showConfetti">
            <template x-for="i in 20" :key="i">
                <div class="confetti"
                    :style="`left: ${Math.random() * 100}%; background: ${['#10b981', '#34d399', '#fbbf24', '#f472b6'][Math.floor(Math.random() * 4)]}; animation-delay: ${Math.random() * 2}s;`">
                </div>
            </template>
        </div>

        <!-- メインコンテンツ -->
        <main class="min-h-screen flex flex-col items-center justify-center px-6 py-8">

            <!-- 完了アイコン -->
            <div
                class="check-animation w-24 h-24 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center mb-8">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <!-- メッセージ -->
            <h1 class="text-2xl font-bold mb-2">登録完了！</h1>
            <p class="text-gray-400 text-center mb-8">
                <span x-text="planName"></span>プランへようこそ<br>
                すべての機能をお楽しみください
            </p>

            <!-- プラン情報 -->
            <div class="w-full max-w-sm bg-gray-800/50 rounded-xl p-4 mb-8">
                <div class="flex items-center justify-between mb-3">
                    <span class="text-gray-400">プラン</span>
                    <span class="font-medium" x-text="planName + 'プラン'"></span>
                </div>
                <div class="flex items-center justify-between mb-3">
                    <span class="text-gray-400">料金</span>
                    <span class="font-medium text-green-400" x-text="price"></span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-400">次回更新日</span>
                    <span class="font-medium" x-text="nextBillingDate"></span>
                </div>
            </div>

            <!-- 新機能紹介 -->
            <div class="w-full max-w-sm bg-green-500/10 border border-green-500/30 rounded-xl p-4 mb-8">
                <p class="text-sm text-green-400 font-medium mb-3">アンロックされた機能:</p>
                <ul class="text-sm space-y-2">
                    <li class="flex items-center space-x-2">
                        <span class="text-green-400">✓</span>
                        <span>AI判断理由の閲覧</span>
                    </li>
                    <li class="flex items-center space-x-2">
                        <span class="text-green-400">✓</span>
                        <span>サイン更新通知</span>
                    </li>
                    <li class="flex items-center space-x-2">
                        <span class="text-green-400">✓</span>
                        <span>全期間の調整履歴</span>
                    </li>
                </ul>
            </div>

            <!-- ボタン -->
            <a href="index.html"
                class="w-full max-w-sm py-4 rounded-xl bg-gradient-to-r from-green-500 to-emerald-600 text-white font-bold text-lg text-center smooth-transition hover:opacity-90">
                ホームへ
            </a>

        </main>
    </div>

    <script>
        function completeApp() {
            return {
                planName: '',
                price: '',
                nextBillingDate: '',
                showConfetti: true,

                init() {
                    const plan = localStorage.getItem('userPlan') || 'standard';
                    this.planName = plan === 'premium' ? 'Premium' : 'Standard';

                    const billingCycle = localStorage.getItem('billingCycle') || 'monthly';
                    const prices = {
                        standard: billingCycle === 'monthly' ? '¥2,980/月' : '¥29,800/年',
                        premium: billingCycle === 'monthly' ? '¥9,800/月' : '¥98,000/年'
                    };
                    this.price = prices[plan];

                    // 次回更新日を計算
                    const today = new Date();
                    if (billingCycle === 'monthly') {
                        today.setMonth(today.getMonth() + 1);
                    } else {
                        today.setFullYear(today.getFullYear() + 1);
                    }
                    this.nextBillingDate = `${today.getFullYear()}/${today.getMonth() + 1}/${today.getDate()}`;

                    // 紙吹雪を数秒後に消す
                    setTimeout(() => {
                        this.showConfetti = false;
                    }, 3000);
                }
            }
        }
    </script>

<script src="js/plan-switcher.js"></script>
</body>

</html>
